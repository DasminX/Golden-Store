<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebDev</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    
    <div class="overlay hidden"></div>
    <div class="modal added-to-cart flex hidden ">
      <h2 class="added-to-cart--heading">You've added an item to cart!</h2>
      <h4 class="added-to-cart--paragraph ">Currently you've got 2 items in your cart!</h4>
      <button class="added-to-cart--btn go-to-cart golden-color shining__borders margin__top--15">Go to shopping cart <i class="fas fa-shopping-cart" title="Go to Shopping Cart"></i></button>
      <button class="added-to-cart--btn btn--close golden-color shining__borders">Close</button>
    </div>

      <!-- Hamburger menu -->
      <div class="center"><div></div></div>

      <!-- Nav -->
      <nav class="nav">
        <ul class="list__container flex--column flex--center">
          <li class="nav__option" data-option="coins"> Golden Coins </li>
          <li class="nav__option" data-option="bars"> Golden bars </li>
          <li class="nav__option" data-option="about"> About us </li>
          <li class="nav__option" data-option="terms"> Terms and conditions </li>
          <button class="nav__button">
            <i class="fas fa-shopping-cart" title="Go to Shopping Cart"></i>
          </button>
        </ul>
        
        <div class="nav__gold-course">
          <h4 class="font-thin-italic">
            Current gold rate (16:22:31):
            <!-- <span class="font-weight-700">$57.77 / 1g</span> | -->
            <span class="font-weight-700">$1,797.06 / 1oz.</span>
          </h4>
        </div>
      </nav>

      <button class="go-back--btn"><i class="fas fa-arrow-left"></i></button>
      
    <div class="content-wrapper"></div>

       <footer class="copyright golden-color">
         <h3 class="made-by font-weight-700">&copy; Made by DasminX - WebDev.</h3> 
         <h4 class="dont-copy font-thin-italic">Don't copy that, unless you want to
          hire me.</h4>
      </footer> 

    </div>
    <script type="module" src="./js/controller.js"></script>
  </body>
</html>
